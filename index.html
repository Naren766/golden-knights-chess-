<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoldenKnights Chess</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.13.4/chess.min.js"></script>
</head>
<body>

<header class="top-bar">
  <div class="logo">♛ GOLDENKNIGHTS</div>
  <div class="top-controls">
    <div class="coins">Coins: <span id="coinCount">0</span></div>
    <button id="resetBtn">Reset</button>
    <button id="undoBtn">Undo</button>
  </div>
</header>

<div class="container">
  <nav class="sidebar">
    <button onclick="showPanel('home')">Home</button>
    <button onclick="showPanel('play')">Play</button>
    <button onclick="showPanel('puzzle')">Golden Puzzle</button>
    <button onclick="showPanel('shop')">Rewards</button>
    <button onclick="showPanel('tournaments')">Tournaments</button>
    <button onclick="showPanel('settings')">Settings</button>
  </nav>

  <main id="content">
    <section id="home" class="panel active">
      <h2>Welcome</h2>
      <p>Welcome to GoldenKnights — premium chess experience.</p>
    </section>

    <section id="play" class="panel">
      <div class="board-wrap">
        <div id="board" class="board"></div>
      </div>
    </section>

    <section id="puzzle" class="panel">
      <h2>Golden Puzzle</h2>
      <div class="puzzle-grid">
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAJYAAACWCAYAAABW4pVUAAAA..." alt="Puzzle 1">
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAJYAAACWCAYAAABW4pVUAAAA..." alt="Puzzle 2">
      </div>
    </section>

    <section id="shop" class="panel">
      <h2>Rewards Shop</h2>
      <div class="reward-grid">
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAJYAAACWCAYAAABW4pVUAAAA..." alt="Reward 1">
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAJYAAACWCAYAAABW4pVUAAAA..." alt="Reward 2">
      </div>
    </section>

    <section id="tournaments" class="panel">
      <h2>Tournaments (coming soon)</h2>
    </section>

    <section id="settings" class="panel">
      <h2>Settings</h2>
      <p>Contact: +91 9361342194 • Email: info@goldenknights.com</p>
    </section>
  </main>
</div>

<!-- Promotion Modal -->
<div id="promotionModal" class="modal hidden">
  <div class="modal-card">
    <h3>Pawn Promotion</h3>
    <p>Choose piece:</p>
    <div class="promo-buttons">
      <button data-piece="q">Queen</button>
      <button data-piece="r">Rook</button>
      <button data-piece="b">Bishop</button>
      <button data-piece="n">Knight</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
