<h1>Golden Knights Chess Board</h1>

<div class="chessboard">
    <!-- 64 squares -->
    <script>
        let board = "";
        for(let i=0; i<64; i++){
            let isBlack = (Math.floor(i/8) + i) % 2 === 0;
            board += `<div class="chess-square ${isBlack ? 'black' : 'white'}"></div>`;
        }
        document.write(board);
    </script>
</div>
